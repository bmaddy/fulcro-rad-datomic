version: 2.1
jobs:
  clj:
    docker: 
      - image: cimg/clojure:1.10.3
    steps:
      - checkout
      - restore_cache:
          key: clj-{{ checksum "deps.edn" }}
      - run: clojure -A:dev:test:clj-tests:provided -J-Dguardrails.enabled=true -J-Dguardrails.config=guardrails-test.edn
      - save_cache:
          paths:
            - ~/.m2
          key: clj-{{ checksum "deps.edn" }}
workflows:
  version: 2
  fullstack:
    jobs:
      - clj
